<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #f4f4f9;
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #00539C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #003f73;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #00539C;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/albertsons_logo.png" alt="Albertsons Logo">
        <h1>Quiz App</h1>
    </header>
    <main>
        <h1>Student Scores</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.score }}</td>
            </tr>
            {% endfor %}
        </table>
        <form method="POST">
            <button type="submit" name="reset">Reset Scores</button>
        </form>
        <a href="/">Go to Home</a>
    </main>
</body>
</html>
